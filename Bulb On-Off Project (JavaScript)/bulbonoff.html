<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb On-Off</title>
</head>
<script type="text/javascript">
    function bulbon() {
        document.getElementById('myImage').src = 'Bulbon.jpeg';
    }
    function bulboff() {
        document.getElementById('myImage').src = 'Bulboff.jpeg';
    }

    function changeStyle() {
        document.getElementById('para').style.fontsize = "35px";
        document.getElementById('demo').style.display = 'none';        
    }
</script>
<body>
    <p>Javascript can change the HTML attribute values.</p>
    <p>Javascript changes the value of the src (source) attribute of an image.</p>

    <button onclick="bulbon()">Turn on the light</button>
    <img id="myImage" src="Bulboff.jpeg" style="width:100px">
    <button onclick="bulboff()">Turn off the light</button>
    
    <p id="demo">Javascript can hide HTML elements.</p>
    <p id="para" onmouseover="changeStyle()">Assignment of JavaScript.</p>
</body>
</html>
